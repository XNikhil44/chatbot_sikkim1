<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sikkim Tourism Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    /* Floating Button */
    .chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      transition: transform 0.2s ease-in-out;
      z-index: 1000;
    }

    .chatbot-btn:hover {
      transform: scale(1.1);
      background: #20b954;
    }

    /* Chatbot container */
    #chatbot-container {
      display: none;
      position: fixed;
      bottom: 95px;
      right: 20px;
      width: 370px;
      height: 520px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
      z-index: 1000;
      background: white;
      flex-direction: column;
    }

    /* Chatbot header */
    .chatbot-header {
      background: #00695c;
      color: white;
      padding: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-header .close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* Chat messages container */
    #chatBox {
      flex: 1;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatBox iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Chatbot Container -->
  <div id="chatbot-container">
    <div class="chatbot-header">
      <span>Sikkim Chatbot</span>
      <button class="close-btn" onclick="toggleChat()">âœ–</button>
    </div>
    <div id="chatBox">
      <!-- Embedded Hugging Face Space -->
      <iframe
        src="https://nikhil262-sikkim-chatbot.hf.space?embed=1"
        allow="autoplay"
      ></iframe>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatbot = document.getElementById("chatbot-container");
      chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
      if(chatbot.style.display === "flex") {
        chatbot.style.display = "flex";
      }
    }

    // Optional: Voice reply for Space responses (works only if your Space outputs text to front)
    // You can enhance it later by connecting to API for dynamic speech
  </script>

</body>
</html>
