<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sikkim Tourism Chatbot</title>
  <style>
    /* Floating button */
    .chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366; /* WhatsApp green */
      color: white;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
      z-index: 1000;
    }

    .chatbot-btn:hover {
      transform: scale(1.1);
      background: #20b954;
    }

    /* Chatbot container */
    #chatbot-container {
      display: none;
      position: fixed;
      bottom: 95px;
      right: 20px;
      width: 370px;
      height: 520px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      background: white;
      display: flex;
      flex-direction: column;
    }

    /* Chatbot header */
    .chatbot-header {
      background: #00695c;
      color: white;
      padding: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbot-header .close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* Chat messages */
    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    #chatBox div {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }

    #chatBox div.user {
      background: #e1ffc7;
      align-self: flex-end;
    }

    #chatBox div.bot {
      background: #f1f0f0;
      align-self: flex-start;
    }

    /* Input area */
    #chatInputArea {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #sendBtn {
      background: #25d366;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Floating Button -->
  <button class="chatbot-btn" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Chatbot Window -->
  <div id="chatbot-container">
    <div class="chatbot-header">
      <span>Sikkim Chatbot</span>
      <button class="close-btn" onclick="toggleChat()">âœ–</button>
    </div>
    <div id="chatBox"></div>
    <div id="chatInputArea">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <iframe
	src="https://nikhil262-sikkim-chatbot.hf.space"
	frameborder="0"
	width="850"
	height="450"
></iframe>


  <script>
    function toggleChat() {
      const chatbot = document.getElementById("chatbot-container");
      chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
    }

    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");

    async function sendToBot(message) {
      if (!message.trim()) return;

      chatBox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://www.chatbase.co/api/get-response", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "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" // ðŸ”‘ Replace with your Chatbase API key
          },
          body: JSON.stringify({
            chatbotId: "WXJl80MOoH850gYH_yXdl", // your chatbot ID
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const botReply = data.output_text || "Sorry, I couldn't understand that.";

        chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ${botReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // ðŸ”Š Speak bot reply
        const speech = new SpeechSynthesisUtterance(botReply);
        speech.lang = "en-US"; // Change to "hi-IN" for Hindi
        window.speechSynthesis.speak(speech);

      } catch (error) {
        console.error("Error:", error);
        chatBox.innerHTML += `<div class="bot" style="color:red;"><b>Bot:</b> Error connecting to server.</div>`;
      }
    }

    sendBtn.onclick = () => sendToBot(userInput.value);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendToBot(userInput.value);
    });
  </script>

</body>
</html>
