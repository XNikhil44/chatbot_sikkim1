<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Voice</title>
  <style>
    #micBtn {
      position: fixed;
      bottom: 80px;
      right: 25px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    #micBtn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">My Chatbot with Voice</h2>

  <!-- ‚úÖ Chatbase Chatbot -->
  <script>
    (function() {
      if (!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...arguments) => {
          if (!window.chatbase.q) window.chatbase.q = [];
          window.chatbase.q.push(arguments);
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") return target.q;
            return (...args) => target(prop, ...args);
          }
        });
      }
      const onLoad = function() {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.setAttribute("chatbotId", "WXJl80MOoH850gYH_yXdl");
        script.setAttribute("domain", "www.chatbase.co");
        document.body.appendChild(script);
      };
      if (document.readyState === "complete") onLoad();
      else window.addEventListener("load", onLoad);
    })();
  </script>

  <!-- üé§ Mic Button -->
  <button id="micBtn">üé§</button>

  <script>
    // üé§ Speech Recognition
    const micBtn = document.getElementById("micBtn");
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    micBtn.addEventListener("click", () => {
      recognition.start();
    });

    recognition.onresult = function(event) {
      const userSpeech = event.results[0][0].transcript;
      console.log("User said:", userSpeech);

      // Send voice input to Chatbase bot
      window.chatbase("sendMessage", userSpeech);

      // Bot will respond in chat widget. We can capture messages if API is available.
    };

    // üó£Ô∏è Speech Synthesis (bot reply voice)
    function speakBotReply(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      window.speechSynthesis.speak(speech);
    }

    // Example: Listen to bot messages (if exposed)
    window.addEventListener("message", function(event) {
      if (event.data && event.data.source === "chatbase") {
        if (event.data.type === "bot-message") {
          speakBotReply(event.data.message);
        }
      }
    });
  </script>

</body>
</html>
