<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Test</title>
</head>
<body>
  <h1>Chatbot</h1>
  <input type="text" id="userMsg" placeholder="Type your message" />
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    const HF_TOKEN = "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"; // yahan token daalo

    async function sendMessage() {
      const msg = document.getElementById('userMsg').value;
      const resDiv = document.getElementById('response');

      const r = await fetch("https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${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}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: msg, parameters: { max_new_tokens: 150 } })
      });

      const data = await r.json();
      resDiv.innerText = data?.[0]?.generated_text || JSON.stringify(data);
    }
  </script>
</body>
</html>
